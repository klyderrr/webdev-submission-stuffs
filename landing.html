<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page frfr</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 50px 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #ff3e6b;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff5c85;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .feature-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            transition: 0.3s;
        }
        .feature-box:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day!</h1>
        <p>love love</p>
        <a href="#" class="btn">give love</a>
        <div class="features">
            <div class="feature-box">
                <h2>Romantic</h2>
                <p>i give chocolate to u</p>
            </div>
            <div class="feature-box">
                <h2>Heartfelt</h2>
                <p>very heartfelt yes</p>
            </div>
            <div class="feature-box">
                <h2>Memorable</h2>
                <p>i love making memories with someone special.</p>
            </div>
        </div>
    </div>
</body>
</html>
